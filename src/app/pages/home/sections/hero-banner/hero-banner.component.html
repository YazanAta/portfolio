<section class="hero-banner flex">
    <div class="container">
        <div class="flex flex-col h-full py-8 md:py-16 px-6 md:px-8 lg:px-12 2xl:px-16">
            <div class="flex flex-col gap-6 mt-auto">
                <span class="text-xl md:text-3xl text-white">Hello, I'm</span>
                <h1 class="text-5xl md:text-6xl font-bold text-white">Yazan Ata</h1>
                <div class="flex gap-4">
                    <div class="flex w-1 bg-white"></div>
                    <div class="flex flex-col gap-4">
                        <h2 class="text-2xl md:text-4xl font-normal text-white">Software Engineer</h2>
                        <h2 class="text-2xl md:text-4xl font-normal text-white">Integration Developer</h2>
                    </div>
                </div>
                <a href="assets/file/Resume.pdf" class="outline-button self-start !border-white !text-white"
                    download>Download Resume</a>
            </div>
            <div class="flex items-center justify-between mt-auto">
                <div class="flex gap-3">
                    <a href="https://www.facebook.com/yazan.ata.92" target="_blank"><img
                            src="assets/images/home/hero-banner/facebook.svg"
                            class="h-10 w-10 md:h-12 md:w-12 hover-animation" alt="Facebook icon" /></a>
                    <a href="https://www.linkedin.com/in/yazan-ata-82b894270/" target="_blank"><img
                            src="assets/images/home/hero-banner/linkedin.svg"
                            class="h-10 w-10 md:h-12 md:w-12 hover-animation" alt="LinkedIn icon" /></a>
                    <a href="https://github.com/YazanAta" target="_blank"><img
                            src="assets/images/home/hero-banner/github.svg"
                            class="h-10 w-10 md:h-12 md:w-12 hover-animation" alt="Github icon" /></a>
                </div>
                <div class="flex flex-col text-right">
                    <h1 class="text-6xl md:text-8xl font-semibold text-white animate-count" id="projectCompleted"></h1>
                    <span class="text-white text-lg">Handled Projects</span>
                    <div class="flex justify-end gap-3 mt-3">
                        <a *ngFor="let cert of featuredCertifications" [href]="cert.link" target="_blank"
                            rel="noopener">
                            <img [src]="'assets/images/home/certifications/' + cert.badge"
                                class="h-8 w-8 md:h-10 md:w-10 object-contain hover-animation"
                                [alt]="cert.name + ' badge'" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
